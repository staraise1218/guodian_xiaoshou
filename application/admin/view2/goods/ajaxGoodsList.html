<table>
       <tbody>
            <volist name="goodsList" id="list">
              <tr data-id="{$list[goods_id]}">
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
			         <td class="handle" >
                  <div style="text-align:left;   min-width:50px !important; max-width:inherit !important;">
                    <span class="btn"><em><i class="fa fa-cog"></i>操作<i class="arrow"></i></em>
                    <ul>
                      <li><a href="{:U('admin/Goods/detail',array('goods_id'=>$list['goods_id']))}">查看详情</a></li>
                    </ul>
                    </span>
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="width: 50px;">{$list.goods_id}</div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 240px;"><if condition="$list[is_virtual] eq 1"><span class="type-virtual" title="虚拟兑换商品">虚拟</span></if>{$list.goods_name|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 100px;">{$list.goods_sn}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 100px;">{$storehouselist[$list.storehouse_id]}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 100px;">{$catList[$list[cat_id]][name]}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">{$list.shop_price}</div>
                </td>               
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 30px;">
                    <if condition='$list[temai] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 30px;">
                    <if condition='$list[is_recommend] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 30px;">
                    <if condition='$list[is_new] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>       
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 30px;">
                    <if condition='$list[is_hot] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>       
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_on_sale] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>    
                <td align="center" axis="col0">                  
                <div style="text-align: center; width: 50px; <if condition="$list.store_count elt tpCache('basic.warning_storage')">color:#D91222;</if> ">
                  {$list.store_count}
                </div>
                </td>           
                    
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
		<script type="text/javascript">
        // 点击分页触发的事件
        $(".pagination  a").click(function(){
            cur_page = $(this).data('p');
            ajax_get_table('search-form2',cur_page);
        });
         $(document).ready(function(){
              // 表格行点击选中切换

              $('#total_count').empty().html("{$Page->totalRows}");
          });
			
			/*
			 * 清除静态页面缓存
			 */
			function ClearGoodsHtml(goods_id)
			{
				$.ajax({
						type:'GET',
						url:"{:U('Admin/System/ClearGoodsHtml')}",
						data:{goods_id:goods_id},
						dataType:'json',
						success:function(data){
							layer.alert(data.msg, {icon: 2});								 
						}
				});
			}
			/*
			 * 清除商品缩列图缓存
			 */
			function ClearGoodsThumb(goods_id)
			{
				$.ajax({
						type:'GET',
						url:"{:U('Admin/System/ClearGoodsThumb')}",
						data:{goods_id:goods_id},
						dataType:'json',
						success:function(data){
							layer.alert(data.msg, {icon: 2});								 
						}
				});
			}		
			
        </script>
