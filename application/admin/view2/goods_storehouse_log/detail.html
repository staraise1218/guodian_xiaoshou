<load href="__ROOT__/public/plugins/Ueditor/ueditor.config.js"/>

<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
                <a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>商品调库记录详情</h3>
                <h5></h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li></li>
        </ul>
    </div>
    <!--表单数据-->
    <form method="post" id="form">
        <input type="hidden" value="{$Request.param.is_distribut}" name="is_distribut" class="input-txt"/>
        <!--通用信息-->
        <div class="ncap-form-default tab_div_1">
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">商品名称</label>
                </dt>
                <dd class="opt">
                    {$info.goods_name}
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="store_name">原始库房</label>
                </dt>
                <dd class="opt">
                    {$storehouselist[$info.storehouse_id]}                    
                </dd>
            </dl> 
            <dl class="row">
                <dt class="tit">
                    <label for="store_name">调到库房</label>
                </dt>
                <dd class="opt">
                    {$storehouselist[$info.new_storehouse_id]}     
                </dd>
            </dl> 
			<dl class="row">
                <dt class="tit">
                    <label for="record_no">审核状态</label>
                </dt>
                <dd class="opt">
                    <if condition="$info.status eq 0">待审核</if>
                    <if condition="$info.status eq 1">已通过</if>
                    <if condition="$info.status eq 2">已拒绝</if>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="record_no">调动时间</label>
                </dt>
                <dd class="opt">                
                    {$info.add_time|date='Y-m-d H:i',###}
                </dd>
            </dl> 

            <dl class="row">
                <dt class="tit">
                    <label for="record_no">操作员</label>
                </dt>
                <dd class="opt">                
                    {$admin[$info.admin_id]}   
                </dd>
            </dl> 

            <dl class="row">
                <dt class="tit">
                    <label for="record_no">审核员</label>
                </dt>
                <dd class="opt">                
                    {$admin[$info.approver_id]}   
                </dd>
            </dl>     

            <dl class="row">
                <dt class="tit">
                    <label for="record_no">调动时间</label>
                </dt>
                <dd class="opt">                
                    {$info.approve_time|date='Y-m-d H:i',###}
                </dd>
            </dl>   

                                                                                                                                         
        </div>
        <!--通用信息-->
 

        <div class="ncap-form-default">        
            <div class="bot">            
                <input type="hidden" name="id" value="{$info.id}">
                
                <if condition="$info.status eq 0">

                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onClick="ajax_submit_form('form','{:U('GoodsStorehouseLog/approve', array('status'=>1))}');">通过</a>

                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onClick="ajax_submit_form('form','{:U('GoodsStorehouseLog/approve', array('status'=>2))}');">拒绝</a>
                
                </if>
            </div>
        </div> 
     </form>
    <!--表单数据-->
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
<script>
    //选择分类
    $(function(){
        $(document).on("change",'#cat_id',function(){
            // get_category($(this).val(),'cat_id_2','0');
            // $('#cat_id_3').empty().html("<option value='0'>请选择商品分类</option>");
            getCategoryBindList($(this).val());
        })
    })
    $(function(){
        $(document).on("change",'#extend_cat_id',function(){
            get_category($(this).val(),'extend_cat_id_2','0');
            $('#extend_cat_id_3').empty().html("<option value='0'>请选择商品分类</option>");
        })
    })

    function getCategoryBindList(val){
        $.ajax({
            'url':"{:U('goods/getCategoryBindList')}",
            'data':{cart_id:val},
            'dataType':'json',
            success:function(data){
                if(data.status == 1){
                        var html = '<option value="">所有品牌</option>'
                    for (var i=0 ;i<data.result.length;i++){
                            html += '<option value="'+data.result[i].id+'">'+data.result[i].name+'</option>'
                    }
                    $('#brand_id').html('');
                    $('#brand_id').html(html);
                }
            }
        })
    }

    $(function(){
        $(document).on("click",'.is_virtual',function(){
            initIsVirtual();
        })
    })
    // 物流设置相 关
     $(document).ready(function(){
        $(":checkbox[cka]").click(function(){
            var $cks = $(":checkbox[ck='"+$(this).attr("cka")+"']");
            if($(this).is(':checked')){
                $cks.each(function(){$(this).prop("checked",true);});
            }else{
                $cks.each(function(){$(this).removeAttr('checked');});
            }
        });
    });
    
     var url="{:url('Admin/Ueditor/index',array('savePath'=>'goods'))}";
     var ue = UE.getEditor('goods_content',{
         serverUrl :url,
         zIndex: 999,
         initialFrameWidth: "100%", //初化宽度
         initialFrameHeight: 300, //初化高度            
         focus: false, //初始化时，是否让编辑器获得焦点true或false
         maximumWords: 99999, removeFormatAttributes: 'class,style,lang,width,height,align,hspace,valign',//允许的最大字符数 'fullscreen',
         pasteplain:false, //是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
         autoHeightEnabled: true
     });
     
    // 物流设置相 关
    function choosebox(o){
        var vt = $(o).is(':checked');
        if(vt){
            $('input[type=checkbox]').prop('checked',vt);
        }else{
            $('input[type=checkbox]').removeAttr('checked');
        }
    }



/** 以下 商品规格相关 js*/

        var goods_id = '{$info.goods_id}';

                    data:{goods_id:goods_id,spec_type:spec_type},

                           $("#ajax_spec_data").html('')
                           $("#ajax_spec_data").append(data);
			   ajaxGetSpecInput();	// 触发完  马上触发 规格输入框
                    }
            });           
            //商品类型切换时 ajax 调用  返回不同的属性输入框     
            $.ajax({
                 type:'GET',
                 data:{goods_id:goods_id,type_id:spec_type}, 
                 url:"/index.php/admin/Goods/ajaxGetAttrInput",

                         $("#goods_attr_table tr:gt(0)").remove()
                         $("#goods_attr_table").append(data);
                 }

	$("#spec_type").trigger('change');

        }
    });
});


</script>

</html>
