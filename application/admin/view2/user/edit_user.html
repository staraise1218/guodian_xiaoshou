<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>会员管理 - 添加会员</h3>
                <h5>网站系统添加会员</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" method="post" id="edit_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="mobile"><em>*</em>手机号码</label>
                </dt>
                <dd class="opt">
                    <input type="hidden" name="old_mobile" value="{$user.mobile}">
                    <input type="text" name="mobile" id="mobile" class="input-txt" value="{$user.mobile}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="password"><em>*</em>登录密码</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="password" id="password" class="input-txt">
                    <span class="err"></span>
                    <p class="notic">6-16位字母数字符号组合</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="realname">会员姓名</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="realname" id="realname" class="input-txt" value="{$user.realname}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="like_goods">意向商品</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="like_goods" id="like_goods" class="input-txt" value="{$user.like_goods}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="like_brand">意向品牌</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="like_brand" id="like_brand" class="input-txt" value="{$user.like_brand}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="address">地址</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="address" id="address" class="input-txt" value="{$user.address}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="mark">备注</label>
                </dt>
                <dd class="opt">
                    <textarea name="mark" id="mark" cols="45">{$user.mark}</textarea>
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sex">性别</label>
                </dt>
                <dd class="opt">
                    <input id="sex" name="sex" type="radio" value="0" <if condition="$user.sex eq 0">checked="checked"</if>>保密  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="sex" type="radio" value="1" <if condition="$user.sex eq 1">checked="checked"</if>>男  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="sex" type="radio" value="2" <if condition="$user.sex eq 2">checked="checked"</if>>女
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="buy_intention">购买意向</label>
                </dt>
                <dd class="opt">
                    <input id="buy_intention" name="buy_intention" type="radio" value="0"  <if condition="$user.buy_intention eq 0">checked="checked"</if>>无  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="buy_intention" type="radio" value="1"  <if condition="$user.buy_intention eq 1">checked="checked"</if>>意向中  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="buy_intention" type="radio" value="2"  <if condition="$user.buy_intention eq 2">checked="checked"</if>>已成单
                </dd>
            </dl>

            <input type="hidden" name="user_id" value="{$user.user_id}">
            <div class="bot"><a href="JavaScript:void(0);" onclick="checkUserUpdate();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function checkUserUpdate(){

        var password = $('input[name="password"]').val();
        var error ='';

        if(password && (password.length<6 || password.length>16)){
            error += "密码长度不正确\n";
        }

        if(error){
            layer.alert(error, {icon: 2});  //alert(error);
            return false;
        }
        $('#edit_form').submit();
    }
</script>
</body>
</html>
